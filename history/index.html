<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Link Cleaner</title>
    <meta name="robots" content="noindex">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="apple-touch-icon" sizes="192x192" href="../img/maskable_icon_x192.png">
    <link rel="icon" type="image/png" sizes="24x24" href="../img/baseline_link_black_24dp.png">
    <link rel="manifest" href="../site.webmanifest">
    <link rel="shortcut icon" href="../favicon.ico">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <!-- Search engine -->
    <link rel="search" type="application/opensearchdescription+xml" href="../opensearch.xml" title="LinkCleaner">
    <!-- Theme colors -->
    <meta name="color-scheme" content="dark light">
    <meta name="theme-color" media="(prefers-color-scheme: light)" content="#FFF">
    <meta name="theme-color" media="(prefers-color-scheme: dark)" content="#262626">
    <!-- Twitter card -->
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:creator" content="@corbindavenport" />
    <meta name="twitter:title" content="Link Cleaner" />
    <meta name="twitter:description" content="Remove tracking code and other variables from web links with the press of a button!" />
    <meta name="twitter:image" content="https://linkcleaner.app/img/maskable_icon_x512.png" />
    <meta name="twitter:image:alt" content="Link Cleaner app icon" />
    <!-- Styles -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
    <link href="../css/dark.css" rel="stylesheet" media="(prefers-color-scheme: dark)">
    <!-- Analytics -->
    <script defer data-domain="linkcleaner.app" src="https://plausible.io/js/plausible.js"></script>
</head>

<body class="mb-5">

    <!-- Nav bar -->
    <nav class="navbar fixed-bottom navbar-expand-sm bg-light border-top" style="padding-bottom: calc(env(safe-area-inset-bottom) + 8px)">
        <div class="container-fluid">
            <a class="navbar-brand d-sm-none" href="#">Link Cleaner</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/">
                            <i class="bi bi-link-45deg"></i>
                            Normal Mode
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/bulk/">
                            <i class="bi bi-stack"></i>
                            Bulk Mode
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">
                            <i class="bi bi-clock-history"></i>
                            History
                            <span class="badge bg-secondary">New</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main container -->
    <div class="container">

        <div class="display-5 mt-2 mb-1 mt-sm-5 mb-sm-5">Link History</div>

        <div class="mt-4">These are your most recent cleaned links. Your links are stored locally in your web browser, and never uploaded or shared.</div>

        <!-- Button for clearing links -->
        <button class="btn btn-outline-primary w-100 mt-3" type="button" id="history-delete-btn">
            <i class="bi bi-trash"></i>
            Delete History
        </button>

        <!-- Warning for no links -->
        <div class="alert alert-primary mt-3 d-none" id="clean-history-empty-alert" role="alert">
            You have no saved links, go clean some links first!
        </div>

        <!-- List -->
        <div class="mt-3 list-group d-none" id="clean-history-list">
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>
    <script src="../js/shared.js"></script>
    <script src="../js/history.js"></script>
    <script src="../js/register-sw.js"></script>
</body>

</html>
