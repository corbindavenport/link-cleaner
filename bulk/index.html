<!DOCTYPE html>
<html data-bs-theme="light">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Link Cleaner</title>
    <meta name="description" content="Link Cleaner is a web app that removes unnecessary junk from links in one click.">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="manifest" href="/site.webmanifest">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <!-- Icons -->
    <link rel="apple-touch-icon" sizes="192x192" href="/img/maskable_icon_x192.png">
    <link rel="icon" type="image/png" sizes="48x48" href="/img/icon48.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/img/icon32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/img/icon16.png">
    <link rel="shortcut icon" href="favicon.ico">
    <!-- Search engine -->
    <link rel="search" type="application/opensearchdescription+xml" href="/opensearch.xml" title="LinkCleaner">
    <!-- Theme colors -->
    <meta name="color-scheme" content="dark light">
    <meta name="theme-color" media="(prefers-color-scheme: dark)" content="#424548">
    <meta name="theme-color" content="#e9ecef">
    <!-- Open Graph card -->
    <meta property="og:url" content="https://linkcleaner.app" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Link Cleaner" />
    <meta property="og:description" content="Link Cleaner is a web app for removing tracking code, search parameters, and other junk from URL links." />
    <meta property="og:image" content="https://linkcleaner.app/img/maskable_icon_x512.png" />
    <meta property="og:image:width" content="512" />
    <meta property="og:image:height" content="512" />
    <meta name="og:image:alt" content="Link Cleaner app icon" />
    <meta name="twitter:card" content="summary" />
    <!-- Schema for Google Search -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "url": "https://linkcleaner.app",
      "potentialAction": {
        "@type": "SearchAction",
        "target": {
          "@type": "EntryPoint",
          "urlTemplate": "https://linkcleaner.app/?utm_source=Sitelinks%20Searchbox&url={search_term_string}"
        },
        "query-input": "required name=search_term_string"
      }
    }
    </script>
    <!-- Bootstrap and custom styles -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.12.1/font/bootstrap-icons.min.css">
    <link href="/css/custom.css" rel="stylesheet">
    <script src="/js/dark.js"></script>
    <!-- Analytics -->
    <script defer data-domain="linkcleaner.app" src="https://plausible.io/js/plausible.js"></script>
</head>

<body>

    <!-- Nav bar -->
    <nav class="navbar bg-body-secondary fixed-top navbar-expand-md border-bottom shadow-sm">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Link Cleaner</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <!-- Navigation links -->
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="/bulk/">
                            <i class="bi bi-stack"></i>
                            Bulk Mode
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/settings/">
                            <i class="bi bi-gear-fill"></i>
                            Settings
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main container -->
    <div class="container-xl">
        <div class="mt-2 mt-xl-4">
            <!-- Controls -->
            <div class="row">
                <div class="col-12 col-md-6 mt-2">
                    <textarea class="form-control" id="link-bulk-input" rows="10" placeholder="Type or paste links here. Use one link per line, or separate links with commas."></textarea>
                    <button class="btn btn-primary w-100 mt-2" type="button" id="link-clean-btn" aria-label="Clean Links">
                        <i class="bi bi-link-45deg"></i>
                        Clean Links
                    </button>
                </div>
                <div class="col-12 col-md-6 mt-2">
                    <textarea class="form-control" id="link-bulk-output" rows="10" disabled placeholder="Cleaned links will appear here after you click the Clean Links button!"></textarea>
                    <button type="button" disabled class="btn btn-primary w-100 mt-2" id="link-copy-btn" aria-label="Copy to Clipboard">
                        <i class="bi bi-clipboard"></i>
                        Copy to Clipboard
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="/js/shared.js"></script>
    <script src="/js/bulk.js"></script>
    <script src="/js/register-sw.js"></script>
</body>

</html>
